<div class="h-text-center l-pt-15 l-pb-10">
    <h1 class="logo l-mb-10">HDpuzzles<span class="logo__dot-com">.com</span></h1>
    <button ng-click="randomPuzzle()">Play a random puzzle</button>

    <ul class="thumbnails">
        <li ng-repeat="puzzle in puzzles">
            <a ng-href="#/puzzles/{{puzzle.id}}">
                <thumbnail image-src="images/thumbnails/{{puzzle.filename}}"></thumbnail>
            </a>
        </li>
    </ul>
</div>
